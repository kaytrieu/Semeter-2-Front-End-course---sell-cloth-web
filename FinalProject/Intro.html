<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Introduce</title>
    <style type="text/css">
    @font-face {
        font-family: 'HandWriting';
        src: url("Font/TheQueenthineDemo.ttf");
    }

    body {
        background-image: url(Image/Intro/b1_bg.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
    }

    .word {
        opacity: 0;
        stroke-dasharray: 0px;
        -webkit-animation: dash 6s linear 0.3s forwards;
        animation: dash 6s linear 0.3s forwards;
    }

    #word-div {
        height: 300px;
        width: 55%;
        position: absolute;
        top: 35%;
        right: 0%;
        box-sizing: border-box;
    }

    svg {
        padding: 0;
        width: 100%;
        float: right;
        position: relative;
        top: -50%;
        filter: drop-shadow(5px 10px 10px rgba(0, 0, 0, 0.63));
    }

    #word-div>p {
        font-family: 'HandWriting';
        float: right;
        position: relative;
        top: -140%;
        right: 10%;
        font-size: 40px;
        font-stretch: ultra-expanded;
        opacity: 0;
        animation: appear 1.5s linear 6.2s forwards;
    }


    @keyframes dash {
        0% {
            stroke-dasharray: 0px;
            opacity: 0.1;
        }

        7% {
            stroke-dasharray: 10px;
            opacity: 0.11;
        }

        15% {
            stroke-dasharray: 50px;
            opacity: 0.15;
        }

        24% {
            stroke-dasharray: 70px;
            opacity: 0.3;
        }

        33% {
            stroke-dasharray: 90px;
        }

        44% {
            stroke-dasharray: 300px;
            opacity: 0.7;
        }


        100% {
            stroke-dasharray: 1000px;
            opacity: 1;
        }
    }

    @-webkit-keyframes dash {
        0% {
            stroke-dasharray: 0px;
            opacity: 0.1;
        }

        7% {
            stroke-dasharray: 10px;
            opacity: 0.11;
        }

        15% {
            stroke-dasharray: 50px;
            opacity: 0.15;
        }

        24% {
            stroke-dasharray: 70px;
            opacity: 0.3;
        }

        33% {
            stroke-dasharray: 90px;
        }

        44% {
            stroke-dasharray: 300px;
            opacity: 0.7;
        }


        100% {
            stroke-dasharray: 1000px;
            opacity: 1;
        }
    }

    #Menu {
        float: right;
        width: 40%;
        height: 50px;
        text-align: right;
        font-size: 24px;
        line-height: 50px;
        font-family: sans-serif;
        font-style: normal;
        box-sizing: border-box;
        padding-right: 2%;
        font-weight: bold;
        -webkit-animation: appear 2s linear 7.8s forwards;
        animation: appear 2s linear 7.8s forwards;

        opacity: 0;
    }

    #Menu>a {
        text-decoration: none;
        color: black;
    }

    @keyframes appear {
        to {
            opacity: 1;
        }
    }
    </style>
</head>
