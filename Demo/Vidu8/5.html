<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#to{
			width: 400px;
			height: 250px;
		}
		.begin{
			width: 100px; height: 100px; opacity:0.6;
		}
		.after{
			width: 100px; height: 100px; opacity:1;
			border: 2px solid cyan;
			box-sizing: border-box;
			background-color: 
		}
		span{
			position: relative;
			left: -90px;
			top: -48px;
			z-index: 2;
			font-weight: bold;
		}
		div{
			margin: 0px;
			padding:0px;
			position: relative;
			left: -70px;
			display: none;

		}
		.hienra{
			display: inline-block;
		}
	</style>
	<script type="text/javascript">
		function demo1(anhnho,id){
			//xóa after cũ trong các ảnh
			var a=document.getElementsByClassName("after");
			for(var i=0;i<a.length;i++){
				a[i].setAttribute("class", "begin");
			}
			anhnho.setAttribute("class", "after");
			var anhto=document.getElementById(id);
			anhto.src=anhnho.src;
		}
		function demo2(more){
			var b=document.getElementById(more);
			b.setAttribute("class", "hienra")
		}
	</script>
</head>
<body>
	<img src="img1.jpg" id="to">
	<img src="img2.jpg" class="begin" onmouseover="demo1(this,'to')">
	<img src="img3.jpg" class="begin" onmouseover="demo1(this,'to')">
	<img src="img4.jpg" class="begin" onmouseover="demo1(this,'to')">
	<img src="img1.jpg" class="begin" onmouseover="demo1(this,'to')">
	<span onclick="demo2('more')">view more</span>
	<div id="more">
		<img src="img2.jpg" class="begin" onmouseover="demo1(this,'to')">
		<img src="img3.jpg" class="begin" onmouseover="demo1(this,'to')">
		<img src="img4.jpg" class="begin" onmouseover="demo1(this,'to')">
		<img src="img1.jpg" class="begin" onmouseover="demo1(this,'to')">
	</div>
</body>
</html>
