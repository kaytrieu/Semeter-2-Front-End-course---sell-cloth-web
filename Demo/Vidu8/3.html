<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		span{ width: 100px;
			height: 30px;
			display: inline-block;
			background-color: #006;
			color:white;
			text-align: center;
			box-sizing: border-box;
			padding-top: 5px;
		}
		div{
			width: 50%;
			height: 0px;
			border: 1px solid blue;
			text-align: center;
			display: none;
			transition: all 1s;
		}
		div input{
			margin:1%;
			background-color: #09F;
			width: 300px;
			height: 25px;
		}
	</style>
	<script type="text/javascript">
		function show(id){
			var thediv=document.getElementById(id);
			thediv.style.height="200px";
			thediv.style.display="block";
		}
	</script>
</head>
<body>
<span onclick="show('login')">login</span>
<div id="login">
	<input type="text" placeholder="email" />
	<input type="text" placeholder="password" />
</div>

</body>
</html>
