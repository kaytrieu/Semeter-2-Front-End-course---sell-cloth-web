<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div{
			width: 100%;
			height: 200px;
			border:1px solid black;
		}
		div img{
			width: 100px;
			height: 130px;
		}
	</style>
	<script type="text/javascript">
		function show(the)
		{
			var s=the.value;
			var d1= document.getElementById("nhom1");
			var d2=document.getElementById("nhom2")
			if(s.search("quan")>=0){
				d1.style.display = "block";
				d2.style.display = "none";
			}
			else if(s.search("ao")>=0){
				d2.style.display = "block";
				d1.style.display = "none";
			}
			else{
				d1.style.display = "block";
				d2.style.display = "block";
			}
		}
	</script>
</head>
<body>
	<input type="text" onkeyup="show(this)" name=""/>
	<div id="nhom1">
		<img src="img1.jpg">
	</div>
	<div id="nhom2">
		<img src="img1.jpg">
	</div>
	
</body>
</html>
