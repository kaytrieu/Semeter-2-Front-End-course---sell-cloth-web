<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    div {
        width: 100%;
        height: 400px;
        border: 1px solid red;
        position: relative;
    }
    </style>
    <script type="text/javascript">
    function demo1(id) {
        // body... 
        var t = document.getElementById(id);
        t.style.position = "absolute";
        t.style.left = event.x + "px";
        t.style.top = event.y + "px";
    }
    function taoso () {
    	var t1=document.getElementById("t1");
    	var t2=document.getElementById("t2");
    	t1.value=Math.round(Math.random()*1000);
    	t2.value=Math.round(Math.random()*1000);

    }
    function lamtoan (operate) {
    	var i=operate.selectedIndex; // lay vi tri chon trong the selected
    	var t1=document.getElementById("t1");
    	var t2=document.getElementById("t2");

    	if(i==1){
    		window.alert(parseInt(t1.value)+parseInt(t2.value));
    	}
    	else if(i==2){
    		window.alert(parseInt(t1.value)-parseInt(t2.value));
    	}
    }
    </script>
</head>

<body>
    <div onmousemove="demo1('f')">
        <span id="f">follow me</span>
    </div>
    <div>
    	<input type="button" value="start" onclick="taoso()"><br/>
    	<input type="text" id="t1">
    	<input type="text" id="t2"><br/>
    	<select name="" id="" onchange="lamtoan(this)">
    		<option value="">chon phep toan</option>
    		<option value="">+</option>
    		<option value="">-</option>
    	</select>
    </div>
</body>

</html>
