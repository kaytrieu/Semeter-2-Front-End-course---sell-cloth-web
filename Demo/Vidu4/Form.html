<!DOCTYPE html>
<html>
<head>
	<title>Welcome to my web</title>
</head>
<body>
	<form action="saveDB.aspx" method="post">
		<table width="50%">
			<caption>Please, input all field</caption>

				<td>Fullname *</td>
				<td><input type="text" size="50" maxlength="3" placeholder="nhap khong dau" required="required"></td>
			</tr>
			<tr>
				<td>Email *</td>
				<td><input type="text" value="abc@gmail.com" readonly="readonly"></td>
			</tr>

			<tr>
				<td>Password *</td>
				<td><input type="password" pattern="[a-z]+"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio"checked="checked" name="sex"/>Female
					<input type="radio" name="sex">male

			</tr>
			<tr>

			</tr>
			<tr>
				<td>DoB</td>

			</tr>
			<tr>
				<td>Weight</td>
				<td><input type="Number" min="40" max="100" value="50"></td>
			</tr>

			<tr>
				<td>Skill</td>
				<td>
					<input type="checkbox"> Language
					<input type="checkbox"> Play football
					<input type="checkbox"> Music
				</td>
			</tr>

			<tr>
				<td>Note</td>
				<td><textarea cols="40" rows="6"></textarea></td>
			</tr>
			<tr>
				<td>Search</td>
				<td>
					<input type="text" list="vy">
						<datalist id="vy">
							<option>Music</option>
							<option>Football</option>

						</datalist>
				</td>
			</tr>

			<tr>
				<td colspan="2">
					<fieldset>
						<legend>Choose one function</legend>
						<input type="submit" value="send">
						<input type="Reset" value="Reset">
						<input type="button" value="login" disabled="disabled">
						<button>view policy</button>
						<input type="hidden" value="ThiNo"/>
					</fieldset>
				</td>	
			</tr>
		</table>

</body>
</html>
