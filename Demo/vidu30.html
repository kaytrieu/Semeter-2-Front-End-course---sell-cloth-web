<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.before{
			width: 100%;
			height: 100px;
			background-color: yellow;
			margin: 0px;
		}
		.after{
			width: 100%;
			height: 100px;
			background-color: yellow;
			position: fixed;
			top: 0px;
		}
		#content{
			width: 100%;
			height: 3000px;
		}
	</style>
	<script type="text/javascript">
		function demo1() {
			var t=document.getElementById("menu");
			if(window.pageYOffset>=100 || document.body.scrollTop>=100)
				t.setAttribute("class", "after");
			else{
				t.setAttribute("class", "before");
			}
		}
	</script>
</head>
<body onscroll="demo1()">
	<div id="menu" class="before"></div>
	<div id="content">
		<img src="img2.jpg" width="100%" height="5000px">
	</div>
</body>
</html>
